<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #heading {
            color: blue;
            text-align: center;
            border: 5px solid black;
        }
        .styling {
            color: green;
            font-size: 50px;
            text-align: center;
            border: 3px solid orange;
        }
    </style>
</head>
<body>
    <!-- Id and class are known as selectors in CSS. -->
    <p>Id is unique for each element whereas class can be used for multiple elements.</p>
    <h1 id="heading">This is heading with id</h1>
    <p class = "styling">Welcome to my practice space</p>
</body>
</html>
