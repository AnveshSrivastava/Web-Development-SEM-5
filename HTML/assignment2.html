<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2</title>
</head>
<body style="font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5;">

    <!-- Header -->
    <div style="height: 70px; background-color: rgb(55, 195, 216); display:flex; align-items:center; padding-left:20px;">
        <img src="bus2.png" alt="logo" style="height: 50px; margin-right:15px;">
        <a href="#" style="text-decoration:none; color:black; font-size:40px; font-weight:bold;">Sheet Book</a>
    </div>

    <!-- Welcome -->
    <div style="padding:15px; text-align:center;">
        <marquee style="color:red; font-weight:bold;">*Welcome to Bus Booking System*</marquee>
        <h1>User Detail</h1>
    </div>

    <!-- Card Container -->
    <div style="display:flex; justify-content:center; gap:30px; margin:30px;">

        <!-- User Form Card -->
        <div style="background:white; padding:20px; border-radius:12px; box-shadow:0px 4px 10px rgba(0,0,0,0.2); width:500px;">
            <form action="redirect.html">
                <table cellpadding="10" cellspacing="0" style="width:100%; text-align:left;">
                    <tr>
                        <td><label for="name">User Name:</label></td>
                        <td><input type="text" id="name" name="name" style="width:95%; padding:5px; border:1px solid #ccc; border-radius:5px;"></td>
                    </tr>
                    <tr>
                        <td>User Gender:</td>
                        <td>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                        </td>
                    </tr>
                    <tr>
                        <td>Select City:</td>
                        <td>
                            <select name="city" id="city" style="width:100%; padding:5px; border:1px solid #ccc; border-radius:5px;">
                                <option value="lucknow">Lucknow</option>
                                <option value="kanpur">Kanpur</option>
                                <option value="delhi">Delhi</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="kolkata">Kolkata</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Seat Type:</td>
                        <td>
                            <input type="radio" name="seat" value="ac"> AC
                            <input type="radio" name="seat" value="nonac"> Non-AC
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <button type="submit" style="background:rgb(55,195,216); border:none; padding:10px 20px; font-size:16px; cursor:pointer; border-radius:5px;">
                                Submit
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <!-- Image Card -->
        <div style="background:white; padding:20px; border-radius:12px; box-shadow:0px 4px 10px rgba(0,0,0,0.2); display:flex; align-items:center; justify-content:center; width:300px; height:350px;">
            <img src="bus.png" alt="User Pic" style="max-width:100%; max-height:100%; border-radius:10px;">
        </div>

    </div>

</body>
</html>
