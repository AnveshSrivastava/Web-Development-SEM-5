<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <!-- Header Section -->
    <div style="height: 60px; background-color: rgb(55, 195, 216); display: flex; align-items: center; padding-left: 10px;">
        <img src="bus2.png" alt="logo" style="height: 50px; margin-right: 10px;">
        <a href="#" style="text-decoration:none; color:black; font-size:40px; font-weight: bold;">Sheet Book</a>
    </div>

    <!-- Marquee -->
    <div style="margin-top: 10px; font-size: 18px; color: red;">
        <marquee>* Welcome to Bus Booking System *</marquee>
    </div>

    <!-- User Details Section -->
    <div style="text-align: center; margin-top: 20px;">
        <h1>User Payment Details</h1>
        <img src="bus.png" alt="Bus" style="height: 200px; width: 200px;">
    </div>

    <!-- Table for Payment Options -->
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 50%; text-align: left;">
            <tr style="background-color: rgb(200, 230, 240);">
                <th colspan="2" style="text-align: center; font-size: 20px;">Select Payment Method</th>
            </tr>
            <tr>
                <td><input type="radio" name="payment" id="upi"></td>
                <td><label for="upi">UPI</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="payment" id="atm"></td>
                <td><label for="atm">ATM / Debit Card</label></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding-top: 10px;">
                    <button type="submit" style="padding:8px 16px; border:none; background:rgb(55,195,216); color:white; border-radius:6px; cursor:pointer;"><a href="redirect.html" style="text-decoration:none; color:black">Submit</a></button>
                </td>
            </tr>
        </table>
    </div>

    <!-- Thank You Message -->
    <p style="text-align: center; margin-top: 20px; font-size: 18px; font-weight: bold; color: green;">
        âœ… Thanks for choosing our services!
    </p>

</body>
</html>
