<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 5px solid red;">
        <h1>This is a division tag</h1>
        <p>Division tag is used to group block-elements to format them with CSS.</p>
    </div> <br>
    <div style="border: 8px solid blue; margin-top: 20px;">
        <h2>This is another division tag</h2>
        <p>We can use multiple div tags in a single HTML document.</p>
    </div>
</body>
</html>
