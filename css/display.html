<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 2px solid black;
            padding: 5px;
            margin: 10px;
        }
        li{
            float: left;
            padding: 10px;
            margin: 5px;
            background-color: rgb(39, 153, 190);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>Home</li>
        <li>About Us</li>
        <li>Contact</li>
        <li>Class</li>
    </ul>
</body>
</html>
