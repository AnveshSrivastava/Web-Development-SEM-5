<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <p id="abc"></p>
    <script>
        class Car {
            constructor(brand, model, year) {
                this.brand = brand;
                this.model = model;
                this.year = year;
            }
        }

            const myCar = new Car("Toyota", "Corolla", 2020);
            document.getElementById("abc").innerHTML = myCar.brand + " " + myCar.model + " " + myCar.year;
    </script>
</body>
</html>
