<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #269d8d;
      padding: 2rem;
    }
    .class {
        background: white;
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
      background-image: linear-gradient(135deg, #1c89e2, #62d696);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #000000;
      border-radius: 6px;
    }
    li {
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    button {
      padding: 10px 15px;
      margin-right: 5px;
      border: none;
      border-radius: 6px;
      background-color: #3b8077;
      color: white;
      cursor: pointer;
    }

    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
    <div class="class">
        <h2>To-Do List</h2>
        <input id="title" placeholder="Task title" />
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>


  <script>
    
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function addTask() {
      const title = document.getElementById("title").value.trim();
      if (!title) return;
      tasks.push({ id: Date.now(), title, completed: false });
      document.getElementById("title").value = "";
      saveTasks();
    }

    function toggleComplete(id) {
      tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
      saveTasks();
    }
    function editTask(id) {
      const newTitle = prompt("Edit task:");
      if (newTitle) {
        tasks = tasks.map(t => t.id === id ? { ...t, title: newTitle } : t);
        saveTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${task.completed ? 'completed' : ''}"">
            ${task.title}
          </span>
          <button onclick="editTask(${task.id})">Edit</button>
          <button onclick="deleteTask(${task.id})">Delete</button>
          <button onclick="toggleComplete(${task.id})">Complete</button>
        `;
        list.appendChild(li);
      });
    }
    renderTasks();
  </script>
</body>
</html>
