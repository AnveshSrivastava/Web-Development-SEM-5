<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="anv">
    <button onclick="abes()">Add Name</button>
    <p id="id"></p>

    <script>
        function abes(){
            let val = document.getElementById("anv").value;
            document.getElementById("id").innerHTML = val;
        }
    </script>
</body>
</html>
